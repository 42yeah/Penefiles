<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENEfiles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="viewport">
        <div class="top-bar">
            <h1 class="site-title">PENEfiles <span class="gray hidden mobile">mini</span></h1>
            <div class="top-operations">
                <div onclick="session.doRefresh()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/lightning.svg">
                    <div>刷新</div>
                </div>
                <div onclick="session.toggleSortByDate()" class="inactive control-button controls with-icon">
                    <img class="icon-controls" src="assets/date.svg">
                    <div id="sort-by-date">无日期排序</div>
                </div>
                <div onclick="session.toggleSortByName()" class="inactive control-button controls with-icon">
                    <img class="icon-controls" src="assets/textfield_rename.svg">
                    <div id="sort-by-name">无文件名排序</div>
                </div>
                <div onclick="session.toggleOnlyShowMine()" class="inactive control-button controls with-icon">
                    <img class="icon-controls" src="assets/status_online.svg">
                    <div id="only-show-mine">只显示我的</div>
                </div>
                <div id="register-top-control" onclick="session.register()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/asterisk_yellow.svg">
                    <div>注册</div>
                </div>
                <div id="login-top-control" onclick="session.login()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/key.svg">
                    <div>登陆</div>
                </div>
                <div onclick="session.tests()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/bug_go.svg">
                    <div>调试</div>
                </div>
                <div id="info-top-control" onclick="session.personalInfo()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/house.svg">
                    <div>用户信息</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="files-pane">
                <div ondragleave="return window.dragEndHandler(event)" ondragover="return window.dragOverHandler(event)" ondrop="return session.doDrop(event)" class="file-list">
                </div>
                <div class="bottom-bar">
                    <input id="quick-search" onkeyup="session.doQuickSearch()" class="search-input controls" placeholder="按 / 快速访问。">
                    <div class="quick-operations">
                        <div class="quick-notes controls">
                            <img src="assets/page_white_edit.svg" class="icon-controls">
                        </div>
                        <input onchange="session.doUpload()" class="hidden" id="upload-file" type="file" multiple>
                        <label for="upload-file" class="files-upload controls">
                            <img src="assets/add.svg" class="icon-controls">
                        </label>
                    </div>
                </div>
            </div>
            <div class="info-pane">
                <div class="container-center">
                    <h1 class="gray">欢迎使用 PENEfiles。</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="superposition-window">
        <div class="superposition-info-window hidden">

        </div>
        <div class="hidden superposition-file-queue-window">
            <h3>上传队列</h3>
            <div class="padding-top-5px"></div>
            <div class="padding-top-5px"></div>
            <div class="progress-bar">
                <div class="progress-block"></div>
            </div>
            <div class="padding-top-5px"></div>
            <div class="file-operations">
                <div onclick="session.doAbortUpload()" class="control-button controls with-icon">
                    <img src="assets/cancel.svg" class="icon-controls">
                    <div>终止</div>
                </div>
                <div onclick="session.doGlobalAbortUpload()" class="control-button controls with-icon">
                    <img src="assets/cancel.svg" class="icon-controls">
                    <div>清除队列</div>
                </div>
                <div onclick="session.hideUploads()" class="control-button controls with-icon">
                    <img src="assets/application_delete.svg" class="icon-controls">
                    <div>隐藏</div>
                </div>
            </div>
            <div class="padding-top-5px"></div>
            <div class="upload-queue">
                <div class="upload-entry first">
                    <div id="current-upload-entry-progress" class="upload-entry-progress"></div>
                    <span id="current-upload-entry"></span>
                </div>
                <!-- Rest of the upload entries -->
                <div class="upload-entry-rest"></div>
            </div>
        </div>
    </div>
    <a target="_blank" href="#" id="download-url" class="hidden"></a>
    <script src="js/sqljs-wasm/sql-wasm.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="/js/jszip.min.js"></script>
    <script src="/js/docx-preview.min.js"></script>
    <script src="/js/pdf.min.js"></script>
</body>
</html>
