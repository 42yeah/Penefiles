<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENEfiles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="viewport">
        <div class="top-bar">
            <h1 class="site-title">PENEfiles</h1>
            <div class="top-operations">
                <div onclick="session.doRefresh()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/lightning.svg">
                    <div>刷新</div>
                </div>
                <div class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/date.svg">
                    <div>日期排序</div>
                </div>
                <div class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/textfield_rename.svg">
                    <div>文件名排序</div>
                </div>
                <div class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/status_online.svg">
                    <div>先排序我的</div>
                </div>
                <div id="register-top-control" onclick="session.register()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/asterisk_yellow.svg">
                    <div>注册</div>
                </div>
                <div id="login-top-control" onclick="session.login()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/key.svg">
                    <div>登陆</div>
                </div>
                <div onclick="session.tests()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/bug_go.svg">
                    <div>调试</div>
                </div>
                <div id="info-top-control" onclick="session.personalInfo()" class="control-button controls with-icon">
                    <img class="icon-controls" src="assets/house.svg">
                    <div>用户信息</div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="files-pane">
                <div class="file-list">
                    <div class="file-entry controls">
                        <div class="file-info">
                            <div class="file-name">
                                毕业论文.pdf
                            </div>
                            <div class="tags">
                                <div class="invisible tag">
                                    20M
                                </div>
                                <div class="invisible tag">
                                    2023-05-32
                                </div>
                                <div class="user tag">
                                    PENE
                                </div>
                                <div class="file-type tag">
                                    文档
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="file-entry controls">
                        <div class="file-info">
                            <div class="file-name">
                                SEM 压缩包.zip
                            </div>
                            <div class="tags">
                                <div class="invisible tag">
                                    1.2G
                                </div>
                                <div class="invisible tag">
                                    2023-04-23
                                </div>
                                <div class="user tag">
                                    PENE
                                </div>
                                <div class="file-type tag">
                                    归档
                                </div>
                                <div class="tag">
                                    SEM
                                </div>
                                <div class="tag">
                                    4月
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="file-entry controls">
                        <div class="file-info">
                            <div class="file-name">
                                main.cpp
                            </div>
                            <div class="tags">
                                <div class="invisible tag">
                                    14K
                                </div>
                                <div class="invisible tag">
                                    2023-02-22
                                </div>
                                <div class="user tag">
                                    42yeah
                                </div>
                                <div class="file-type tag">
                                    源代码
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="selected file-entry has-preview controls">
                        <div class="file-preview">
                            <img class="preview-image" src="assets/180821.jpg">
                        </div>
                        <div class="file-info">
                            <div class="file-name">
                                1-1.tiff
                            </div>
                            <div class="tags">
                                <div class="invisible tag">
                                    22M
                                </div>
                                <div class="invisible tag">
                                    2023-04-29
                                </div>
                                <div class="user tag">
                                    PENE
                                </div>
                                <div class="file-type tag">
                                    图片
                                </div>
                                <div class="tag">
                                    SEM
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="file-entry controls">
                        <div class="file-info">
                            <div class="file-name">
                                使用说明
                            </div>
                            <div class="tags">
                                <div class="invisible tag">
                                    12K
                                </div>
                                <div class="invisible tag">
                                    2023-04-31
                                </div>
                                <div class="user tag">
                                    42yeah
                                </div>
                                <div class="file-type tag">
                                    笔记
                                </div>
                                <div class="tag">
                                    help
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-bar">
                    <input class="search-input controls" placeholder="按 / 快速访问。">
                    <div class="quick-operations">
                        <div class="quick-notes controls">
                            <img src="assets/page_white_edit.svg" class="icon-controls">
                        </div>
                        <input onchange="session.doUpload()" class="hidden" id="upload-file" type="file">
                        <label for="upload-file" class="files-upload controls">
                            <img src="assets/add.svg" class="icon-controls">
                        </label>
                    </div>
                </div>
            </div>
            <div class="info-pane">
                <div class="container-center">
                    <h1 class="gray">欢迎使用 PENEfiles。</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden superposition-window">
        
    </div>
    <a target="_blank" href="#" id="download-url" class="hidden"></a>
    <script src="js/sqljs-wasm/sql-wasm.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
